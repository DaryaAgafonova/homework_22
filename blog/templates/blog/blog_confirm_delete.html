{% extends 'base.html' %}

{% block content %}
<h1>Удалить пост</h1>
<p>Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить удаление</button>
</form>
<a href="{% url 'blog_detail' object.pk %}">Отмена</a>
{% endblock %}
