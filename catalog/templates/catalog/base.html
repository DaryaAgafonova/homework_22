<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Skystore{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'catalog/css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="{% url 'home' %}" class="brand">Skystore</a>
                <nav class="nav-links">
                    <a href="{% url 'home' %}">Главная</a>
                    <a href="{% url 'contacts' %}">Контакты</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'add_product' %}">Добавить товар</a>
                        <a href="{% url 'users:profile' %}">Профиль</a>
                        <a href="{% url 'users:logout' %}">Выйти</a>
                    {% else %}
                        <a href="{% url 'users:login' %}">Войти</a>
                        <a href="{% url 'users:register' %}" class="register-link">Регистрация</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Skystore. Все права защищены.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
