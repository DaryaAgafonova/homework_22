{% extends 'catalog/base.html' %}

{% block title %}Удаление продукта - Skystore{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Удаление продукта</h1>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить продукт "{{ object.name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'product_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
